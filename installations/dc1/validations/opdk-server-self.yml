---
- hosts: ms
  serial: 1
  roles:
  - opdk-setup-default-settings
  tasks:
  - name: Obtain management server self report
    ignore_errors: yes
    opdk_server_self:
      server_type: 'ms'
      username: '{{ opdk_user_email }}'
      password: '{{ opdk_user_pass }}'

  - name: Report management server self
    debug:
      var: edge_ms_self
    when: edge_ms_self is defined

