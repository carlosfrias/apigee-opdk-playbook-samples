---
- hosts: localhost
  connection: local
  vars_files:
  - ~/.apigee/credentials.yml
  pre_tasks:
  - setup:

  - ec2_facts:

  - name: "Load security group settings"
    include_vars: "security/{{ security_group }}.yml"

  roles:
  - { role: apigee-opdk-aws-security-group, ec2_group_state: absent, security_group: '{{ security_group }}' }
