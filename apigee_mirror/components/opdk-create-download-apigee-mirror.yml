  tags:
  - user

- hosts: '{{ hosts }}'
  vars_files:
  - ~/.apigee/credentials.yml
  roles:
  - apigee-opdk-setup-os-limits
  tags:
  - os

- hosts: '{{ hosts }}'
  roles:
  - apigee-opdk-setup-openjdk
  tags:
  - openjdk

- hosts: '{{ hosts }}'
  vars_files:
  - ~/.apigee/credentials.yml
  roles:
  - apigee-opdk-setup-bootstrap
  tags:
  - bootstrap

- hosts: '{{ hosts }}'
  vars_files:
  - ~/.apigee/credentials.yml
