---
- hosts: '{{ hosts }}'
  strategy: free
  roles:
  - apigee-opdk-enable-swap
  - apigee-opdk-setup-apigee-user
  - apigee-opdk-setup-os-postgres
  - apigee-opdk-setup-postgres-config

- hosts: '{{ hosts }}'
  roles:
  - apigee-opdk-setup-default-settings
  tasks:
  - name: Remove pgdata from pgstandby server
    become: true
    file:
      path: '{{ apigee_installation_home }}/data/apigee-postgresql/pgdata'
      state: absent
    when: pg_component is defined and pg_component == 'standby'

- include: opdk-install-component.yml
  vars:
    hosts: '{{ hosts }}'
    component_profile: 'ps'

- include: 'opdk-setup-postgres-{{ pg_component }}.yml'
  when: pg_component is defined

- hosts: '{{ hosts }}'
  serial: 1
  roles:
  - apigee-opdk-setup-default-settings
  tasks:
  - name: Obtain server self report
    opdk_server_self:
      server_type: 'ps'
      username: '{{ opdk_user_email }}'
      password: '{{ opdk_user_pass }}'
    ignore_errors: yes
