---
- hosts: '{{ hosts }}'
  strategy: free
  vars_files:
  - ~/.apigee/credentials.yml
  roles:
  - apigee-opdk-setup-apigee-user
  tags:
  - user

- hosts: '{{ hosts }}'
  strategy: free
  vars_files:
  - ~/.apigee/credentials.yml
  roles:
  - apigee-opdk-setup-os-limits
  tags:
  - os

- hosts: '{{ hosts }}'
  strategy: free
  roles:
  - apigee-opdk-setup-openjdk
  tags:
  - openjdk

- hosts: '{{ hosts }}'
  strategy: free
  vars_files:
  - ~/.apigee/credentials.yml
  roles:
  - apigee-opdk-setup-bootstrap
  tags:
  - bootstrap

- hosts: '{{ hosts }}'
  strategy: free
  vars_files:
  - ~/.apigee/credentials.yml
  roles:
  - apigee-opdk-setup-silent-installation-config
  - apigee-opdk-setup-component-installer
  tags:
  - installer

- hosts: '{{ hosts }}'
  serial: 1

  roles:
  - { role: apigee-opdk-setup-component, profile: '{{ component_profile }}' }
  tags:
  - component
